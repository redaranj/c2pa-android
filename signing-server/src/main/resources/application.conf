ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        host = "0.0.0.0"
        host = ${?HOST}
    }
    application {
        modules = [ org.contentauth.c2pa.signingserver.ApplicationKt.module ]
    }
}

server {
    maxRequestSize = 52428800  # 50MB
    environment = "development"
    environment = ${?SERVER_ENV}
}

cors {
    allowedHosts = ["*"]  # Configure properly for production
    allowedHosts = ${?CORS_ALLOWED_HOSTS}
}

security {
    apiKeyRequired = false
    apiKeyRequired = ${?API_KEY_REQUIRED}
    apiKey = "change-me-in-production"
    apiKey = ${?API_KEY}
}